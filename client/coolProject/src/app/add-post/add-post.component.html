<h1>Ecrivez votre review</h1>

<form>
    <div class="form-group">
        <label for="titleReview">Title</label>
        <input name="title" type="text" [(ngModel)]="post.title" class="form-control" id="titleReview" aria-describedby="emailHelp" placeholder="Titre de votre review">
    </div>
    <div class="form-group">
        <label for="contentReview">Votre review</label>
        <textarea name="content" [(ngModel)]="post.content" class="form-control" id="contentReview" placeholder="Review">
        </textarea>
    </div>

    <input name="author" type="hidden" [(ngModel)]="post.author" class="form-control" id="authorReview" value="">
    <input name="date" type="hidden" [(ngModel)]="post.date" class="form-control" id="authorDate" value="">


    <button type="button" (click)="addPost()" class="btn btn-primary">Ajouter</button>
</form>
